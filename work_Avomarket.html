    		<text transform="matrix(1 0 0 1 154.6101 939.9738)">
          <tspan x="0" y="0" class="content">This is a data visualization project that tells a story about avocodo topic. It includs three phases. </tspan>
          <tspan x="671.9" y="0" class="content_title">Phase 1</tspan>
          <tspan x="729.1" y="0" class="content"> is about exploring the datasets from official website like </tspan>
          <tspan x="0" y="23" class="content">WTO, statista.com,FAOSTAT, ITC and WATERSTAT. A serious of infomation shows that behind the avocado agriculture it has some unknow problem.</tspan>
          <tspan x="0" y="46" class="content">So </tspan>
          <tspan x="22.3" y="46" class="content_title">Phase 2</tspan>
          <tspan x="79.6" y="46" class="content"> starts with collecting the news about avocado from google new and digging the information from various social media platform. At the end we decide </tspan>
          <tspan x="0" y="69" class="content">to tell a story about the dark side of avocado via data visualization. </tspan>
          <tspan x="0" y="92" class="content">For engaging the public, in </tspan>
          <tspan x="187" y="92" class="content_title">Phase 3</tspan>
          <tspan x="244.3" y="92" class="content"> we created website game to ask our audience to buy some avocado from a market which is inside the forest. From this game, </tspan>
          <tspan x="0" y="115" class="content">players can talk with the sellers from popular producers countries and main exporters, they will hear the stories from these sellers and know what happen right now.</tspan>
        </text>
