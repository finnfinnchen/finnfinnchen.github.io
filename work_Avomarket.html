		<rect x="103" y="774.6" class="st9" width="1234" height="241.6"/>
		<text transform="matrix(1 0 0 1 103.0022 792.4166)">
      <tspan x="0" y="0" class="content">This is a data visualization project that tells a story about avocodo topic. It includs three phases. </tspan>
      <tspan x="889.9" y="0" id="phase1" class="content_title btn">Phase 1 </tspan>
      <tspan x="967.7" y="0" class="content"> is about exploring the data-</tspan>
      <tspan x="0" y="28" class="content">sets from official website like WTO, statista.com,FAOSTAT,ITC and WATERSTAT. A serious of infomation shows that behind the avcado</tspan>
      <tspan x="0" y="56" class="content">agriculture it has some unknow problem.</tspan>
      <tspan x="0" y="84" class="content">So </tspan>
      <tspan x="29.6" y="84" id="phase2" class="content_title btn">phase 2</tspan>
      <tspan x="108.5" y="84" class="content"> starts with collecting the news about avocado from google new and digging the information from various social media </tspan>
      <tspan x="0" y="112" class="content">platform. At the end we decide to tell a story about the dark side of avocado via data visualization. </tspan>
      <tspan x="0" y="140" class="content">For engaging the public, in </tspan>
      <tspan x="256.9" y="140" class="content_title">phase 3</tspan>
      <tspan x="335.7" y="140" class="content"> we created website game to ask our audience to buy some avocado from a market which is </tspan>
      <tspan x="0" y="168" class="content">inside the forest. From this game, players can talk with the sellers from popular producers countries and main exporters, they will </tspan>
      <tspan x="0" y="196" class="content">hear the stories from these sellers and know what happen right now.</tspan>
    </text>
	</g>
