  		<text transform="matrix(1 0 0 1 237.0002 806.2653)">

        <tspan x="945.9" y="0" class="content">-</tspan><tspan x="0" y="28" class="st10 st11">ed to do something to tell the public what happen behind this super food. Since our audience is </tspan>

        <tspan x="0" y="84" class="content">avocado market that including the sellers from popular producers countries and main exporters. And in </tspan>
        <tspan x="0" y="112" class="content">this market, users will hear the story from these sellers and know the real story.</tspan>
      </text>
