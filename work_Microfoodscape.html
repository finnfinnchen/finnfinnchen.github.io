    <g id="img_1_">

    <g id="overview">
    	<g>
    		<rect x="149.9" y="975.3" class="st9" width="1140.3" height="112.6"/>
    		<text transform="matrix(1 0 0 1 149.8596 988.9556)">
          <tspan x="0" y="0" class="content">For exploring the people’s future living of the cities, we created a micro foodscape map of copengafen base on the dataset that was provided by TANTLab ( a digital </tspan>
          <tspan x="0" y="23" class="content">methods research lab at the University of Aalborg in Copenhagen ).</tspan>
          <tspan x="0" y="46" class="content">After analysis we selected the dataset only about the food store. Since the dataset cover various aspects of these food store, we use K-mean this statistical method </tspan>
          <tspan x="0" y="69" class="content">to classify it. At the end we did a telling data-driven narratives about public life and public spaces in the cities of Copenhagen and choose the website as our media </tspan>
          <tspan x="0" y="92" class="content">platform for inviting the  pubilc to engage and learn more about this city.</tspan></text>
    	</g>
    	<g>
    		<text transform="matrix(1 0 0 1 149.8594 911.9131)" class="title">Overview</text>
    	</g>
    </g>
    <g id="process01">
    	<g>
    		<rect x="149.9" y="1364.1" class="st9" width="379.1" height="295.7"/>
    		<text transform="matrix(1 0 0 1 149.8592 1377.8225)">
          <tspan x="0" y="0" class="content_title">DATA EXPLORING:</tspan>
          <tspan x="134.1" y="0" class="content_title"> </tspan>
          <tspan x="0" y="46" class="content_title">1.Analyst the provided dataset:</tspan>
          <tspan x="0" y="69" class="content">Our dataset is about the restaurants information </tspan>
          <tspan x="0" y="92" class="content">research from outside facade and decoration, internal </tspan>
          <tspan x="0" y="115" class="content">feeling and the peek time. We try to mapping its rela</tspan>
          <tspan x="361.4" y="115" class="content">-</tspan>
          <tspan x="0" y="138" class="content">tionship with each other and found that it only had the </tspan>
          <tspan x="0" y="161" class="content">objective infomation with these resturant,supermarket </tspan>
          <tspan x="0" y="184" class="content">and grocery store but it is with any customers’ com</tspan>
          <tspan x="357" y="184" class="content">-</tspan><tspan x="0" y="207" class="content">ment;</tspan>
          <tspan x="0" y="253" class="content_title">2. Exploring the data</tspan>
          <tspan x="145.4" y="253" class="content"> </tspan>
          <tspan x="149.7" y="253" class="content">from social media platform,like </tspan>
          <tspan x="0" y="276" class="content">google map and TripAdvisor.</tspan>
        </text>
    	</g>
    	<g>
    		<g>
    			<text transform="matrix(1 0 0 1 149.8594 1297.1843)" class="title">Process</text>
    		</g>
    	</g>

    		<image style="overflow:visible;" width="1230" height="824" id="progess1" xlink:href="/pic_project/ptoject3_pic1.png"  transform="matrix(0.5 0 0 0.5 691.4825 1396.422)">
    	</image>
    </g>
    <g id="process02">
    	<g>
    		<rect x="149.9" y="1889.5" class="st9" width="379.1" height="185.9"/>
    		<text transform="matrix(1 0 0 1 149.8592 1903.1462)">
          <tspan x="0" y="0" class="content_title">STATISTICAL ANALYSIS</tspan>
          <tspan x="0" y="46" class="content">Since the dataset has various kind of element and </tspan>
          <tspan x="0" y="69" class="content">relationship map can not connect them all together, </tspan>
          <tspan x="0" y="92" class="content">we decided to cluster(a statistical  method) it. Let </tspan>
          <tspan x="0" y="115" class="content">these cluster calculated as several categories from all </tspan>
          <tspan x="0" y="138" class="content">these arraies and choose the result with the best </tspan>
          <tspan x="0" y="161" class="content">Goodness of Fit.</tspan>
        </text>
    	</g>

    		<image style="overflow:visible;" width="1143" height="615" id="progress2_1_" xlink:href="/pic_project/ptoject3_pic2.png"  transform="matrix(0.5 0 0 0.5 734.743 1889.4583)">
    	</image>
    </g>

    		<rect x="149.9" y="2292.5" class="st9" width="379.1" height="137.3"/>
    		<text transform="matrix(1 0 0 1 149.8592 2306.2158)">
          <tspan x="0" y="0" class="content_title">CLUSTER ANALYSIS PROTOCOL</tspan>
          <tspan x="0" y="46" class="content">Cluster result includes various information, so we </tspan>
          <tspan x="0" y="69" class="content">need to descripe each neighborhood and use clusters </tspan>
          <tspan x="0" y="92" class="content">to explain neighborhood’s typical characteristics.</tspan>
        </text>
    	</g>

    		<image style="overflow:visible;" width="1317" height="437" id="progress3" xlink:href="/pic_project/ptoject3_pic3.png"  transform="matrix(0.4217 0 0 0.4217 734.743 2292.5286)">

    		<text transform="matrix(1 0 0 1 149.8592 2605.4495)">
          <tspan x="0" y="0" class="content_title">VISUALIZATION:</tspan>
          <tspan x="0" y="46" class="content">While the cluster shows a complex and all numbers </tspan>
          <tspan x="0" y="69" class="content">result, we try to use some acceptable pattern to </tspan>
          <tspan x="0" y="92" class="content">explain everything and make it  is readable:</tspan>
          <tspan x="0" y="115" class="content">1. To reduce the unnecessary information, we create </tspan>
          <tspan x="0" y="138" class="content">our own </tspan>
          <tspan x="60.7" y="138" class="content_title">map</tspan>
          <tspan x="92.4" y="138" class="content">;</tspan>
          <tspan x="0" y="161" class="content">2. For explaining clusters, we designed  the </tspan>
          <tspan x="302.7" y="161" class="content_title">illustration</tspan>
          <tspan x="377.8" y="161" class="content"> </tspan>
          <tspan x="0" y="184" class="content">and </tspan>
          <tspan x="30.1" y="184" class="content_title">chart</tspan>
          <tspan x="66.7" y="184" class="content">;</tspan>
          <tspan x="0" y="230" class="content">3. Website design.</tspan>
        </text>
    	</g>

    		<image style="overflow:visible;" width="1188" height="668" id="progress4" xlink:href="/pic_project/ptoject3_pic4.png"  transform="matrix(0.4581 0 0 0.4581 734.743 2591.7622)">
