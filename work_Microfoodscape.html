<g id="overview">
	<g>
		<rect x="113.4" y="919.3" class="st9" width="1213.3" height="196.4"/>
		<text transform="matrix(1 0 0 1 113.3557 937.085)">
      <tspan x="0" y="0" class="content">For exploring the people’s future living of the cities, we created a micro foodscape map of copengafen base on the dataset that </tspan>
      <tspan x="0" y="28" class="content">was provided by TANTLab ( a digital methods research lab at the University of Aalborg in Copenhagen ).</tspan>
      <tspan x="0" y="56" class="content">After analysis we selected the dataset only about the food store. Since the dataset cover various aspects of these food store, we </tspan>
      <tspan x="0" y="84" class="content">use K-mean this statistical method to classify it. At the end we did a telling data-driven narratives about public life and public </tspan>
      <tspan x="0" y="112" class="content">spaces in the cities of Copenhagen and choose the website as our media platform for inviting the  pubilc to engage and learn </tspan>
      <tspan x="0" y="140" class="content">more about this city.</tspan>
    </text>
	</g>
	<g>
		<text transform="matrix(1 0 0 1 58.896 855.9272)" class="title">Overview</text>
		<line class="underline" x1="61.2" y1="864.9" x2="290" y2="864.9"/>
	</g>
</g>
<g id="process01">
	<g>
		<rect x="149.9" y="1368.5" class="st9" width="355" height="491.3"/>
		<text transform="matrix(1 0 0 1 149.8592 1386.3298)">
      <tspan x="0" y="0" class="content_title">DATA EXPLORING: </tspan>
      <tspan x="0" y="56" class="content_title">1.Analyst the provided dataset:</tspan>
      <tspan x="0" y="84" class="content">Our dataset is about the restaurants </tspan>
      <tspan x="0" y="112" class="content">information research from outside </tspan>
      <tspan x="0" y="140" class="content">facade and decoration, internal feel</tspan>
      <tspan x="330.9" y="140" class="content">-</tspan>
      <tspan x="0" y="168" class="content">ing and the peek time. We try to </tspan>
      <tspan x="0" y="196" class="content">mapping its relationship with each </tspan>
      <tspan x="0" y="224" class="content">other and found that it only had the </tspan>
      <tspan x="0" y="252" class="content">objective infomation with these res</tspan>
      <tspan x="326.3" y="252" class="content">-</tspan>
      <tspan x="0" y="280" class="content">turant,supermarket and grocery store </tspan>
      <tspan x="0" y="308" class="content">but it is with any customers’ com</tspan>
      <tspan x="305.2" y="308" class="content">-</tspan>
      <tspan x="0" y="336" class="content">ment;</tspan>
      <tspan x="0" y="392" class="content_title">2. Exploring the data</tspan>
      <tspan x="194" y="392" class="content"> from social </tspan>
      <tspan x="0" y="420" class="content">media platform,like google map and </tspan>
      <tspan x="0" y="448" class="content">TripAdvisor.</tspan>
    </text>
	</g>
	<g>
		<line class="underline" x1="61.2" y1="1307.3" x2="253.8" y2="1307.3"/>
		<text transform="matrix(1 0 0 1 58.896 1297.1843)" class="title">Process</text>
	</g>
</g>
<g id="process02">
	<g>
		<rect x="149.9" y="1910.5" class="st9" width="355" height="302.3"/>
		<text transform="matrix(1 0 0 1 149.8592 1928.3384)">
      <tspan x="0" y="0" class="content_title">STATISTICAL ANALYSIS</tspan>
      <tspan x="0" y="56" class="content">Since the dataset has various kind of </tspan>
      <tspan x="0" y="84" class="content">element and relationship map can </tspan>
      <tspan x="0" y="112" class="content">not connect them all together, we </tspan>
      <tspan x="0" y="140" class="content">decided to cluster(a statistical  </tspan>
      <tspan x="0" y="168" class="content">method) it. Let these cluster calculat</tspan>
      <tspan x="333.6" y="168" class="content">-</tspan>
      <tspan x="0" y="196" class="content">ed as several categories from all </tspan>
      <tspan x="0" y="224" class="content">these arraies and choose the result </tspan>
      <tspan x="0" y="252" class="content">with the best Goodness of Fit.</tspan>
    </text>
	</g>
</g>
<g id="progress03">
	<g>
		<rect x="149.9" y="2313.4" class="st9" width="342.8" height="198.4"/>
		<text transform="matrix(1 0 0 1 149.8592 2331.2004)">
      <tspan x="0" y="0" class="content_title">CLUSTER ANALYSIS PROTOCOL</tspan>
      <tspan x="0" y="56" class="content">Cluster result includes various infor</tspan>
      <tspan x="324" y="56" class="content">-</tspan>
      <tspan x="0" y="84" class="content">mation, so we need to descripe </tspan>
      <tspan x="0" y="112" class="content">each neighborhood and use clusters </tspan>
      <tspan x="0" y="140" class="content">to explain neighborhood’s typical </tspan>
      <tspan x="0" y="168" class="content">characteristics.</tspan>
    </text>
	</g>
</g>
<g id="progress04">
	<g>
		<rect x="149.9" y="2631.9" class="st9" width="355" height="364.4"/>
		<text transform="matrix(1 0 0 1 149.8592 2649.7424)">
      <tspan x="0" y="0" class="content_title">VISUALIZATION:</tspan>
      <tspan x="0" y="56" class="content">While the cluster shows a complex </tspan>
      <tspan x="0" y="84" class="content">and all numbers result, we try to use </tspan>
      <tspan x="0" y="112" class="content">some acceptable pattern to explain </tspan>
      <tspan x="0" y="140" class="content">everything and make it  is readable:</tspan>
      <tspan x="0" y="168" class="content">1. To reduce the unnecessary infor</tspan>
      <tspan x="321.2" y="168" class="content">-</tspan>
      <tspan x="0" y="196" class="content">mation, we create our own </tspan>
      <tspan x="258.6" y="196" class="content_title">3d low </tspan>
      <tspan x="0" y="224" class="content_title">poly map</tspan>
      <tspan x="87.8" y="224" class="content">;</tspan>
      <tspan x="0" y="252" class="content">2. For explaining clusters, we de</tspan>
      <tspan x="298.1" y="252" class="content">-</tspan>
      <tspan x="0" y="280" class="content">signed  the </tspan>
      <tspan x="109.6" y="280" class="content_title">illustration</tspan>
      <tspan x="207.8" y="280" class="content"> and </tspan>
      <tspan x="255" y="280" class="content_title">chart</tspan>
      <tspan x="303.3" y="280" class="content">;</tspan>
      <tspan x="0" y="336" class="content">3. Website design.</tspan>
    </text>
	</g>
</g>

<g id="text">
  <g id="homepage">
	 <rect x="113.5" y="10085.3" class="st9" width="1212.9" height="110.9"/>
	 <text id="homepage" transform="matrix(1 0 0 1 113.5341 10103.1143)">
    <tspan x="0" y="0" class="content_title">HOMEPAGE:</tspan>
    <tspan x="0" y="28" class="content">As the homepage, it was designed with </tspan>
    <tspan x="375" y="28" class="content_title">a holistic view</tspan>
    <tspan x="506.6" y="28" class="content">: 4 zooms-in viewports of the map. Each part  presnted the surveyed </tspan>
    <tspan x="0" y="56" class="content">neighborhood. The drop pins mean the location of these resturants and the color tells their cluster.</tspan>
    <tspan x="0" y="84" class="content">User can </tspan><tspan x="87.4" y="84" class="content_title">reading each cluster</tspan>
    <tspan x="277.5" y="84" class="content"> information by moving the mouse on one of this pin.</tspan>
   </text>
  </g>
  <g id="subpage">
	 <rect x="113.5" y="11136.1" class="st9" width="1212.9" height="110"/>
	 <text id="subpage" transform="matrix(1 0 0 1 113.5341 11153.8721)">
    <tspan x="0" y="0" class="content_title">NEIGHBORHOOD SHOWING PAGE:</tspan>
    <tspan x="0" y="28" class="content">In this page, it shows the neighborhood’s surveyed result via one map and one data analysted visualization.</tspan>
    <tspan x="0" y="56" class="content">All the color follow the previous idea: it is on behalf the resturant and its cluster, 3d pie chart explains the type of this resturants: it </tspan>
    <tspan x="0" y="84" class="content">is cafe or fast food and so on.</tspan>
   </text>
  </g>
  <g id="datapage">
 	 <rect x="113.5" y="11956.9" class="st9" width="1212.9" height="134.9"/>
	 <text id="datapage" transform="matrix(1 0 0 1 113.5341 11974.6719)">
    <tspan x="0" y="0" class="content_title">Data page</tspan>
    <tspan x="97.3" y="0" class="content"> is all about our analysis result, it was devided as three parts: Scatter Plot, Treemap and annotation.</tspan>
    <tspan x="0" y="28" class="content">-  </tspan>
    <tspan x="19.6" y="28" class="content_title">Scatter plot</tspan>
    <tspan x="128.4" y="28" class="content"> is the part we used to hightlight the typical characteristics of this neighborhood after the analysis;</tspan>
    <tspan x="0" y="56" class="content">-  </tspan>
    <tspan x="19.6" y="56" class="content_title">Treemap</tspan>
    <tspan x="103.8" y="56" class="content"> shows the proportion of cluster in this neighborhood. And it also tells the cluster this neighborhood don’t have;</tspan>
    <tspan x="0" y="84" class="content">-  </tspan>
    <tspan x="19.6" y="84" class="content_title">Annotation</tspan>
    <tspan x="124.1" y="84" class="content"> as a conclusion explain this neighborhood foodscape situation and additional infomation.</tspan>
   </text>
  </g>
</g>
