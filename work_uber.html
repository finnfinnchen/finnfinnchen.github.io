     <g id="overview">
     	<g>
     		<rect x="149.9" y="924.9" class="st9" width="1140.3" height="151.6"/>
     		<text transform="matrix(1 0 0 1 149.8596 938.575)">
          <tspan x="0" y="0" class="content">For engaging our target users and exploring the potential clients, we create a mystery party aim to the young generation who is curious about any fresh ideas and </tspan>
          <tspan x="0" y="23" class="content">has an adventure spirits. So it was promoted with the slogan “Where to go in New Year’ eve” but without telling the exactly destination. </tspan>
          <tspan x="0" y="69" class="content">We did a serious of marketing promotion works mainly based on the digital platform, including post articles in Uber official account and coorperation account, ad</tspan>
          <tspan x="1118.4" y="69" class="content">-</tspan>
          <tspan x="0" y="92" class="content">vertisement in Wechat’s moment and H5 interative program site. And for expressing, remaining mysterious and keeping the campaign in a same visual style, we </tspan>
          <tspan x="0" y="115" class="content">design a maze visual concept as our main visual element under the Uber branding style: commercial and concise.</tspan></text>
     	</g>
     	<g>
     		<text transform="matrix(1 0 0 1 149.8594 861.5327)" class="title">Overview</text>
     	</g>
     		<image style="overflow:visible;" width="900" height="300" xlink:href="/pic_project/project5_animate.GIF"  transform="matrix(1 0 0 1 270 1157.9281)">
     	</image>
     </g>

          <tspan x="0" y="23" class="content">Also in offline way, we use the maze conceptual pattern as this campaign main visual and show in every promotion materials, like poster. </tspan>
          <tspan x="0" y="46" class="content">So in this poster we highlight our campaign’s slogan, priority the messages we want to transfer  and reduced any unnecessary information, then put only </tspan>
          <tspan x="0" y="69" class="content">the date and the content of this party in this poster. It impress our audiences and help them to get the important messages in a fast way.</tspan>
        </text>
     	</g>
