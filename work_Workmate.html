   <g id="circle">
   	<g id="introduce">
   		<circle class="st0" cx="1138.5" cy="545.8" r="231"/>
   		<text transform="matrix(1 0 0 1 945.7733 560.6848)"><tspan x="0" y="0" class="disc">Designing a smart toy to help office </tspan><tspan x="0" y="27" class="disc">worker manage their works effectively.</tspan></text>
   		<text transform="matrix(1 0 0 1 1173.3992 639.0862)" class="type">#UX design</text>
   		<text transform="matrix(1 0 0 1 1173.3992 660.0862)" class="type">#UI design</text>
   		<text transform="matrix(1 0 0 1 1173.3992 681.0862)" class="type">#Graphic design</text>
   		<text transform="matrix(1 0 0 1 950.0209 505.1916)" class="headline">WORKMATE</text>
   	</g>
   </g>
   <g id="overview">
   	<g>
   		<text transform="matrix(1 0 0 1 151.8595 974.2908)" class="title">Overview</text>
   		<g>
   			<text transform="matrix(1 0 0 1 154.8593 1030.988)">
          <tspan x="0" y="0" class="content_title">Type:</tspan>
          <tspan x="38.4" y="0" class="content"> smart toy, mobile app ( Internet of Thing project )</tspan>
        </text>
   		</g>
   		<g>
   			<text transform="matrix(1 0 0 1 154.8593 1058.0427)">
          <tspan x="0" y="0" class="content_title">Customer: </tspan>
          <tspan x="77.6" y="0" class="content">freelances and wokers who work in co-working space and open space office</tspan>
        </text>
   		</g>
   		<line class="link_line" x1="149.9" y1="1075.8" x2="760.1" y2="1075.8"/>
   		<g>
   			<rect x="149.9" y="1100.4" class="st9" width="1140.3" height="112.7"/>
   			<text transform="matrix(1 0 0 1 154.8596 1114.0977)">
          <tspan x="0" y="0" class="content">Workmate is a smart toy that design for all types of the office wokers: workaholic, messive worker and those who spend too much time on social time. Base on </tspan>
          <tspan x="0" y="23" class="content">these users tipical working experiences, it helps them to monitor their stress level, record their work status and give them some suggestion about how to keep be</tspan>
          <tspan x="1119.8" y="23" class="content">-</tspan>
          <tspan x="0" y="46" class="content">lance with their life and work.</tspan>
          <tspan x="0" y="69" class="content">This product includ two object, one is a physical toy which will communicate with users when they are working, another is a mobile app that allows users to check </tspan>
          <tspan x="0" y="92" class="content">their works status.</tspan>
        </text>
   		</g>
   	</g>
   </g>
   <g id="process">
   	<text transform="matrix(1 0 0 1 151.8596 1423.6919)" class="title">Process</text>
   	<g>
   		<rect x="149.9" y="1538.2" class="st9" width="315.7" height="389.1"/>
   		<text transform="matrix(1 0 0 1 154.8595 1551.856)">
        <tspan x="0" y="0" class="content_title">PRODUCT DISCOVER</tspan>
        <tspan x="0" y="46" class="content_title">1. interview:</tspan>
        <tspan x="0" y="69" class="content">We interviewed freelances and wokers who </tspan>
        <tspan x="0" y="92" class="content">work in open space office and co-working </tspan>
        <tspan x="0" y="115" class="content">enviroments, then collecting the problems </tspan>
        <tspan x="0" y="138" class="content">and the good things that happen during their </tspan>
        <tspan x="0" y="161" class="content">working time from them.</tspan>
        <tspan x="0" y="184" class="content">-4 people from co-working space</tspan>
        <tspan x="0" y="207" class="content">-3 people from agency with open space envi</tspan>
        <tspan x="306.5" y="207" class="content">-</tspan>
        <tspan x="0" y="230" class="content">ronment</tspan>
        <tspan x="59.5" y="230" class="content">。</tspan>
        <tspan x="0" y="276" class="content_title">2. find out problem:</tspan>
        <tspan x="0" y="299" class="content">Listing all the problem they mention during </tspan>
        <tspan x="0" y="322" class="content">the interview, make it as a table.</tspan>
        <tspan x="0" y="368" class="content_title">3. prioritize pain point</tspan>
      </text>
   	</g>
   	<g>
   		<rect x="562.2" y="1538.2" class="st9" width="315.7" height="229.6"/>
   		<text transform="matrix(1 0 0 1 562.1647 1551.856)">
        <tspan x="0" y="0" class="content_title">SHARING THE FINDING:</tspan>
        <tspan x="0" y="46" class="content">1. </tspan>
        <tspan x="16.6" y="46" class="content_title">Sharing information</tspan>
        <tspan x="157.2" y="46" class="content"> we collected after we </tspan>
        <tspan x="0" y="69" class="content">interviews.</tspan>
        <tspan x="0" y="115" class="content">2. </tspan>
        <tspan x="16.6" y="115" class="content_title">Creating the persona</tspan>
        <tspan x="164.7" y="115" class="content">, summarizing the </tspan>
        <tspan x="0" y="138" class="content">user persona in a single sentence.</tspan>
        <tspan x="0" y="184" class="content">3. </tspan>
        <tspan x="16.6" y="184" class="content_title">Assume the customer journeys</tspan>
        <tspan x="237.2" y="184" class="content"> base on </tspan>
        <tspan x="0" y="207" class="content">the created persona.</tspan>
      </text>
   	</g>
   	<g>
   		<rect x="974.5" y="1538.2" class="st9" width="315.7" height="348.4"/>
   		<text transform="matrix(1 0 0 1 974.4696 1551.856)">
        <tspan x="0" y="0" class="content_title">BRAINSTORM AND SOLUTION</tspan>
        <tspan x="0" y="46" class="content">1. </tspan>
        <tspan x="16.6" y="46" class="content_title">Brainstorm on solutions;</tspan>
        <tspan x="0" y="92" class="content">2. Searching similar features and those will </tspan>
        <tspan x="0" y="115" class="content">solve problem. Then making a feature list </tspan>
        <tspan x="0" y="138" class="content">and analysing competition ;</tspan>
        <tspan x="0" y="184" class="content">3. </tspan>
        <tspan x="16.6" y="184" class="content_title">Sketching product:</tspan>
        <tspan x="0" y="207" class="content">Both physical object and wireframes;</tspan>
        <tspan x="0" y="253" class="content">4. </tspan>
        <tspan x="16.6" y="253" class="content_title">prototype:</tspan>
        <tspan x="0" y="276" class="content">one object prototype with arduino kit board,</tspan>
        <tspan x="0" y="299" class="content">one mobile app with Invision interaction pro</tspan>
        <tspan x="304.1" y="299" class="content">-</tspan>
        <tspan x="0" y="322" class="content">totype.</tspan>
      </text>
   	</g>
   </g>
   <g id="painPoint">
   	<text transform="matrix(1 0 0 1 151.8595 2136.9917)" class="title">Pain point</text>
   	<g>
   		<rect x="242.5" y="2253.8" class="st9" width="963.5" height="144.6"/>
   		<text transform="matrix(1 0 0 1 242.495 2267.4521)">
        <tspan x="0" y="0" class="content_title">1. Nosied enviroment:</tspan>
        <tspan x="155.2" y="0" class="content"> It is hard to focus on work sometime;</tspan>
        <tspan x="0" y="23" class="content_title">2. Time management:</tspan>
        <tspan x="155.2" y="23" class="content"> Speeting to much time to talk with the colleges seat nearby;</tspan>
        <tspan x="0" y="46" class="content_title">3. Streesful:</tspan>
        <tspan x="84.6" y="46" class="content"> It is the daily mood and they dont know how to release it;</tspan>
        <tspan x="0" y="69" class="content_title">4. Relationship:</tspan>
        <tspan x="108.9" y="69" class="content"> Good relationship is a good start point of team work.</tspan>
      </text>
   	</g>
   </g>
   <g id="persona">
   	<text transform="matrix(1 0 0 1 151.8595 2551.8701)" class="title">Persona</text>

   		<image style="overflow:visible;" width="2462" height="1088" xlink:href="/pic_project/project2_1.png"  transform="matrix(0.4269 0 0 0.4269 239.9669 2667.9028)">
   	</image>
   </g>
   <g id="solution">
   	<text transform="matrix(1 0 0 1 151.8595 3341.353)" class="title">Brainstorm on solution</text>
   	<g>
   		<rect x="149.9" y="3456.7" class="st9" width="1140.3" height="89.5"/>
   		<text transform="matrix(1 0 0 1 154.8593 3470.4026)">
        <tspan x="0" y="0" class="content">We create a product that can monitor and suggest our users work effectively. It includes one physical object and one mobile app which allow users receive the mes</tspan>
        <tspan x="1135.5" y="0" class="content">-</tspan>
        <tspan x="0" y="23" class="content">sages from our product without checking and phone and check their status holistic  after a whole day work.</tspan>
        <tspan x="0" y="46" class="content">For solving the pain point, we come out three functions to help users deal with stress, time and social activiities. And for deleting some extra and repeated funch</tspan>
        <tspan x="1113" y="46" class="content">-</tspan>
        <tspan x="0" y="69" class="content">tion, we create a way to connect with another app which has similar function like Google Calendar, Slack, outlook and so on.</tspan>
      </text>
   	</g>
   	<g>
   		<g>
   			<text transform="matrix(1 0 0 1 244.3089 3622.5759)" class="subtitle_text">Sketch of product</text>
   		</g>
   	</g>

   </g>

   <g id="introduction">
   	<text transform="matrix(1 0 0 1 151.8595 5732.2295)" class="title">Interface design</text>
   	<g>
   		<text transform="matrix(1 0 0 1 244.3087 5875.6919)" class="subtitle_text">Introduction</text>
   	</g>
   	<g>
   		<rect x="242.2" y="5940.6" class="st9" width="267.9" height="307.3"/>
   		<text transform="matrix(1 0 0 1 242.2148 5954.2661)">
        <tspan x="0" y="0" class="content">For creating a smooth and soft feel</tspan>
        <tspan x="259.4" y="0" class="content">-</tspan>
        <tspan x="0" y="23" class="content">ing, I try to use cat this character to </tspan>
        <tspan x="0" y="46" class="content">present the users’ status. How they </tspan>
        <tspan x="0" y="69" class="content">feel during each period of the day: </tspan>
        <tspan x="0" y="92" class="content">when they just start to work and </tspan>
        <tspan x="0" y="115" class="content">after work for a while till a work day </tspan>
        <tspan x="0" y="138" class="content">is finished</tspan>
      </text>
   	</g>
   	<g>
   		<rect x="242.3" y="6298.5" class="st9" width="267.8" height="129.5"/>

        <tspan x="0" y="0" class="content">I also design a guideline to show </tspan>
        <tspan x="0" y="23" class="content">users how to do some relaxing exer</tspan>
        <tspan x="261.4" y="23" class="content">-</tspan>
        <tspan x="0" y="46" class="content">cise and help them relieve pressure.</tspan>
      </text>
   	</g>

   <g id="interface">
   	<g>
   		<text transform="matrix(1 0 0 1 244.3087 6733.1396)" class="subtitle_text">Interface design</text>
   	</g>
   	<g>
   		<rect x="291.2" y="7426" class="st9" width="997.6" height="157.7"/>
   		<text transform="matrix(1 0 0 1 291.1776 7439.6797)">
        <tspan x="0" y="0" class="content_title">HOME PAGE:</tspan>
        <tspan x="0" y="23" class="content">Homepage comprises a summary graphic that includes user’s producyivity, movement and stress level. Below the graphic, it is the daily </tspan>
        <tspan x="0" y="46" class="content">schedule with event reminder function.</tspan>
        <tspan x="0" y="69" class="content">The cat illustration shows users’ currently status, when their movement reduces or stress level raises, it will change automatically</tspan>
      </text>
   	</g>
   	<g>
   		<rect x="291.5" y="8155.9" class="st9" width="980.8" height="134.7"/>
   		<text transform="matrix(1 0 0 1 291.4569 8169.5859)">
        <tspan x="0" y="0" class="content_title">STRESS LEVEL:</tspan>
        <tspan x="0" y="23" class="content">Stress level shows all the stress texting results that collects from the smart toy. Users can check their detail information by selecting </tspan>
        <tspan x="0" y="46" class="content">the date. With the additional relax function, it gives some options to relax for a while.</tspan>
        <tspan x="0" y="92" class="content_title">GRAPH:</tspan>
        <tspan x="0" y="115" class="content">Using curve to show the level of the stress. It allows users check their states visually.</tspan>
      </text>
   	</g>
   	<g>
   		<rect x="307.9" y="8948.3" class="st9" width="981.1" height="160.2"/>
   		<text transform="matrix(1 0 0 1 307.9149 8961.9912)">
        <tspan x="0" y="0" class="content_title">PRODUCTIVITY:</tspan>
        <tspan x="0" y="23" class="content">Productivity reminds users their deadline and generates it with a progress bar and percentage for each project. It aim to help them </tspan>
        <tspan x="0" y="46" class="content">notice their work efficiency and improve their capacity of time managerment.</tspan>
        <tspan x="0" y="69" class="content">Focus function is a timer that allows users to push themselves.</tspan>
        <tspan x="0" y="115" class="content_title">PROGRESS CHART:</tspan>
        <tspan x="0" y="138" class="content">Progress chart indicates users’ work progress directly, it will push user to be more focus on their work and take control of their </tspan>
      </text>
   	</g>
   	<g>
   		<rect x="307.9" y="9769.6" class="st9" width="981.1" height="182.8"/>
   		<text transform="matrix(1 0 0 1 307.9149 9783.3018)">
        <tspan x="0" y="0" class="content_title">TAKE A BREAK:</tspan>
        <tspan x="0" y="23" class="content">Breaking function shows the users movements and duration visually with another kind of chat.</tspan>
        <tspan x="0" y="46" class="content">Additional function allow users to invite someone else to take a break. It provide a way for those who want to social but without dis</tspan>
        <tspan x="961.8" y="46" class="content">-</tspan>
        <tspan x="0" y="69" class="content">turbing other colleges.</tspan>
        <tspan x="0" y="115" class="content_title">SCATTER PLOT:</tspan>
        <tspan x="0" y="138" class="content">Scatter plot tranlate users’ movement as those points of different size with a visual and clear way.</tspan>
      </text>
   	</g>
   	<g>
   		<rect x="316.2" y="10033.4" class="st9" width="336.2" height="421.2"/>
   		<text transform="matrix(1 0 0 1 316.2034 10047.0996)">
        <tspan x="0" y="0" class="content_title">SETTING PAGE:</tspan>
        <tspan x="0" y="46" class="content">All the personal profile and setting function </tspan>
        <tspan x="0" y="69" class="content">have been put on the last page, from here </tspan>
        <tspan x="0" y="92" class="content">users can check all their info of this app.</tspan>
        <tspan x="0" y="115" class="content">Since this app also connect with anther app, </tspan>
        <tspan x="0" y="138" class="content">so it also has a function to add more.</tspan>
      </text>
   	</g>

          <tspan x="0" y="0" class="content">I choose warm color red with cold color blue to repre</tspan>

          <tspan x="0" y="19.2" class="content">sent the stress and relex these two topics. At the same </tspan>

   		<g>
   			<rect x="242.3" y="11108.8" class="st9" width="405.7" height="133.4"/>

          <tspan x="0" y="0" class="content">The idea come from the name of product itself: the”W” </tspan>
          <tspan x="0" y="19.2" class="content">and “M” from WorkMate. After rearrange these two </tspan>
          <tspan x="0" y="38.4" class="content">letter, it become the curve of electrocardiogram, just </tspan>
          <tspan x="0" y="57.6" class="content">like our product’s priciple: geting users’ statements by </tspan>
          <tspan x="0" y="76.8" class="content">testing heartbeat.</tspan>
