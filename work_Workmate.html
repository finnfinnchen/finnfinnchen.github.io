  			<text transform="matrix(1 0 0 1 769.9996 11574.9375)" class="content_title">TYPOGRAPHIC</text>
  		</g>
  		<g>
  			<text transform="matrix(1 0 0 1 769.9997 11626.8418)" class="content">Keep it light and style. Make it readable.</text>
  		</g>
  	</g>
  	<g id="color">
  		<g>
  			<rect x="770" y="11065.4" class="st9" width="405.7" height="149.5"/>
  			<text transform="matrix(1 0 0 1 769.9998 11083.1543)">
          <tspan x="0" y="0" class="content">I choose warm color red with cold color </tspan>
          <tspan x="0" y="25.2" class="content">blue to represent the stress and relex </tspan>
          <tspan x="0" y="50.4" class="content">these two topics. At the same time, using </tspan>
          <tspan x="0" y="75.6" class="content">gradient to connect them.</tspan>
        </text>
  		</g>
  		<g>
  			<text transform="matrix(1 0 0 1 769.9996 11031.251)" class="content_title">COLOR PATTERN</text>
  		</g>
  	</g>
  	<g id="SETTING_PAGE">
  		<rect x="220.6" y="10413.6" class="st9" width="981.1" height="103.8"/>
  		<text transform="matrix(1 0 0 1 220.6028 10431.4111)">
        <tspan x="0" y="0" class="content_title">SETTING PAGE:</tspan>
        <tspan x="0" y="25.2" class="content">All the personal profile and setting function have been put on the last page, from here users can </tspan>
        <tspan x="0" y="50.4" class="content">check all their info of this app.</tspan>
        <tspan x="0" y="75.6" class="content">Since this app also connect with anther app, so it also has a function to add more.</tspan>
      </text>
  	</g>
  	<g id="TAKE_A_BREAK">
  		<rect x="220.6" y="9657.9" class="st9" width="981.1" height="122.7"/>
  		<text transform="matrix(1 0 0 1 220.6028 9675.6787)">
        <tspan x="0" y="0" class="content_title">TAKE A BREAK:</tspan>
        <tspan x="0" y="25.2" class="content">Breaking function shows the users movements and duration visually with another kind of chat.</tspan>
        <tspan x="0" y="50.4" class="content">Additional function allow users to invite someone else to take a break. It provide a way for those </tspan>
        <tspan x="0" y="75.6" class="content">who want to social but without disturbing other colleges.</tspan>
      </text>
  	</g>
  	<g id="PRODUCTIVITY">
  		<rect x="220.6" y="8885" class="st9" width="981.1" height="176.5"/>
  		<text transform="matrix(1 0 0 1 220.6028 8902.793)">
        <tspan x="0" y="0" class="content_title">PRODUCTIVITY:</tspan>
        <tspan x="0" y="25.2" class="content">Productivity reminds users their deadline and generates it with a progress bar and percentage for </tspan>
        <tspan x="0" y="50.4" class="content">each project. It aim to help them notice their work efficiency and improve their capacity of time </tspan>
        <tspan x="0" y="75.6" class="content">managerment.</tspan>
        <tspan x="0" y="100.8" class="content">Focus function is a timer that allows users to push themselves.</tspan>
      </text>
  	</g>
  	<g id="STRESS_LEVEL">
  		<rect x="221" y="8101" class="st9" width="980.8" height="157.7"/>
  		<text transform="matrix(1 0 0 1 220.9641 8118.8232)">
        <tspan x="0" y="0" class="content_title">STRESS LEVEL:</tspan>
        <tspan x="0" y="25.2" class="content">Stress level shows all the stress texting results that collects from the smart toy. Users can check </tspan>
        <tspan x="0" y="50.4" class="content">their detail information by selecting the date. With the additional relax function, it gives some op</tspan>
        <tspan x="946.9" y="50.4" class="content">-</tspan><tspan x="0" y="75.6" class="content">tions to relax for a while.</tspan>
      </text>
  	</g>
  	<g id="HOME_PAGE">
  		<rect x="221" y="7316.7" class="st9" width="980.8" height="157.7"/>
  		<text transform="matrix(1 0 0 1 220.9641 7334.4629)">
        <tspan x="0" y="0" class="content_title">HOME PAGE:</tspan>
        <tspan x="0" y="25.2" class="content">Homepage comprises a summary graphic that includes user’s producyivity, movement and stress </tspan>
        <tspan x="0" y="50.4" class="content">level. Below the graphic, it is the daily schedule with event reminder function.</tspan>
        <tspan x="0" y="75.6" class="content">The cat illustration shows users’ currently status, when their movement reduces or stress level </tspan>
        <tspan x="0" y="100.8" class="content">raises, it will change automatically</tspan>
      </text>
  	</g>
  	<g id="introduction_1">
  		<g>
  			<rect x="72.6" y="6352" class="st9" width="399.8" height="129.5"/>
  			<text transform="matrix(1 0 0 1 72.6012 6369.8472)"><tspan x="0" y="0" class="content">We also design a guideline to show </tspan><tspan x="0" y="25.2" class="content">users how to do some relaxing exercise </tspan><tspan x="0" y="50.4" class="content">and help them relieve pressure.</tspan></text>
  		</g>
  		<g>
  			<rect x="71.1" y="5775.8" class="st9" width="401.3" height="201.2"/>
  			<text transform="matrix(1 0 0 1 71.0993 5793.561)"><tspan x="0" y="0" class="content">For creating a smooth and soft feeling, </tspan><tspan x="0" y="25.2" class="content">we try to use cat this character to pres</tspan><tspan x="377.2" y="25.2" class="content">-</tspan><tspan x="0" y="50.4" class="content">ent the users’ status. How they feel </tspan><tspan x="0" y="75.6" class="content">during each period of the day: when </tspan><tspan x="0" y="100.8" class="content">they just start to work and after work for </tspan><tspan x="0" y="126" class="content">a while till a work day is finished</tspan></text>
  		</g>
  	</g>
  	<g id="solution">
  		<rect x="219" y="3006.3" class="st9" width="965.5" height="165.6"/>
  		<text transform="matrix(1 0 0 1 218.9999 3024.1074)">
        <tspan x="0" y="0" class="content">We create a product that can monitor and suggest our users work effectively. It includes one physical </tspan>
        <tspan x="0" y="28" class="content">object and one mobile app which allow users receive the messages from our product without checking </tspan>
        <tspan x="0" y="56" class="content">and phone and check their status holistic  after a whole day work.</tspan>
        <tspan x="0" y="84" class="content">For solving the pain point, we come out three functions to help users deal with stress, time and social </tspan>
        <tspan x="0" y="112" class="content">activiities. And for deleting some extra and repeated funchtion, we create a way to connect with anoth</tspan>
        <tspan x="956.1" y="112" class="content">-</tspan><tspan x="0" y="140" class="content">er app which has similar function like Google Calendar, Slack, outlook and so on.</tspan>
      </text>
  	</g>
  	<g>
  		<rect x="236.3" y="1972" class="st9" width="963.5" height="144.6"/>
  		<text transform="matrix(1 0 0 1 236.3087 1989.7808)">
        <tspan x="0" y="0" class="content_title">1. Nosied enviroment: </tspan>
        <tspan x="209.3" y="0" class="content">It is hard to focus on work sometime;</tspan>
        <tspan x="0" y="28" class="content_title">2. Time management:</tspan>
        <tspan x="203.6" y="28" class="content"> Speeting to much time to talk with the colleges seat nearby;</tspan>
        <tspan x="0" y="56" class="content_title">3. Streesful: </tspan>
        <tspan x="114.9" y="56" class="content">It is the daily mood and they dont know how to release it;</tspan>
        <tspan x="0" y="84" class="content_title">4. Relationship: </tspan>
        <tspan x="148.6" y="84" class="content">Good relationship is a good start point of team work.</tspan>
      </text>
  	</g>
  	<g id="process_1">
  		<g>
  			<rect x="127.5" y="1243" class="st9" width="355" height="595.2"/>
  			<text transform="matrix(1 0 0 1 127.4998 1260.8042)">
          <tspan x="0" y="0" class="content_title">PRODUCT DISCOVER</tspan>
          <tspan x="0" y="56" class="content_title">1. interview:</tspan>
          <tspan x="0" y="84" class="content">We interviewed freelances and </tspan>
          <tspan x="0" y="112" class="content">wokers who work in open space </tspan>
          <tspan x="0" y="140" class="content">office and co-working enviroments, </tspan>
          <tspan x="0" y="168" class="content">then collecting the problems and the </tspan>
          <tspan x="0" y="196" class="content">good things that happen during their </tspan>
          <tspan x="0" y="224" class="content">working time from them.</tspan>
          <tspan x="0" y="252" class="content">-4 people from co-working space</tspan>
          <tspan x="0" y="280" class="content">-3 people from agency with open </tspan>
          <tspan x="0" y="308" class="content">space environment</tspan>
          <tspan x="179.2" y="308" class="st19 st14">。</tspan>
          <tspan x="0" y="364" class="content_title">2. find out problem:</tspan>
          <tspan x="0" y="392" class="content">Listing all the problem they mention </tspan>
          <tspan x="0" y="420" class="content">during the interview, make it as a </tspan>
          <tspan x="0" y="448" class="content">table.</tspan>
          <tspan x="0" y="504" class="content_title">3. prioritize pain point</tspan></text>
  		</g>

  		<g id="process_2">
  			<rect x="542.5" y="1243" class="st9" width="355" height="440.4"/>
  			<text transform="matrix(1 0 0 1 542.4998 1260.8042)">
          <tspan x="0" y="0" class="content_title">SHARING THE FINDING:</tspan>
          <tspan x="0" y="56" class="content_title">1. Sharing information</tspan>
          <tspan x="206.9" y="56" class="content"> we collected </tspan>
          <tspan x="0" y="84" class="content">after we interviews.</tspan>
          <tspan x="0" y="140" class="content_title">2. Creating the persona</tspan>
          <tspan x="219.3" y="140" class="content">, summarizing </tspan>
          <tspan x="0" y="168" class="content">the user persona in a single sentence.</tspan>
          <tspan x="0" y="224" class="content">3. Assume the </tspan>
          <tspan x="136.3" y="224" class="content_title">customer journeys</tspan>
          <tspan x="309.5" y="224" class="content"> </tspan>
          <tspan x="0" y="252" class="content">base on the created persona.</tspan>
        </text>
  		</g>

  		<g id="process_3">
  			<rect x="957.5" y="1243" class="st9" width="355" height="571.1"/>
  			<text transform="matrix(1 0 0 1 957.5002 1260.8042)">
          <tspan x="0" y="0" class="content_title">BRAINSTORM AND SOLUTION</tspan>
          <tspan x="0" y="56" class="content_title">1. Brainstorm</tspan>
          <tspan x="123.2" y="56" class="content"> on solutions;</tspan>
          <tspan x="0" y="112" class="content_title">2. Searching similar features</tspan>
          <tspan x="263.8" y="112" class="content"> and </tspan>
          <tspan x="0" y="140" class="content">those will solve problem. Then </tspan>
          <tspan x="0" y="168" class="content">making a feature list and analysing </tspan>
          <tspan x="0" y="196" class="content">competition ;</tspan>
          <tspan x="0" y="252" class="content_title">3. Sketching product:</tspan>
          <tspan x="0" y="280" class="content">Both physical object and wireframes;</tspan>
          <tspan x="0" y="336" class="content_title">4. prototype:</tspan>
          <tspan x="0" y="364" class="content">one object prototype with arduino kit </tspan>
          <tspan x="0" y="392" class="content">board,</tspan>
          <tspan x="0" y="420" class="content">one mobile app with Invision interac</tspan>
          <tspan x="338.9" y="420" class="content">-</tspan>
          <tspan x="0" y="448" class="content">tion prototype.</tspan>
        </text>
  		</g>
  	</g>
  	<g id="overview">
  		<g>
  			<text transform="matrix(1 0 0 1 237 816.8723)">
          <tspan x="0" y="0" class="content_title">Type: </tspan>
          <tspan x="57.7" y="0" class="content">smart toy, mobile app ( Internet of Thing project )</tspan>
        </text>
  		</g>
  		<g>
  			<text transform="matrix(1 0 0 1 237 849.7122)">
          <tspan x="0" y="0" class="content_title">Customer: </tspan>
          <tspan x="101.9" y="0" class="content">freelances and wokers who work in co-working space and open space office</tspan>
        </text>
  		</g>
  		<g id="overview">
  			<rect x="237" y="881.3" class="st9" width="966" height="178.8"/>
  			<text transform="matrix(1 0 0 1 237.0002 899.1382)">
          <tspan x="0" y="0" class="content">Workmate is a smart toy that design for all types of the office wokers: workaholic, messive worker and </tspan>
          <tspan x="0" y="28" class="content">those who spend too much time on social time. Base on these users tipical working experiences, it </tspan>
          <tspan x="0" y="56" class="content">helps them to monitor their stress level, record their work status and give them some suggestion about </tspan>
          <tspan x="0" y="84" class="content">how to keep belance with their life and work.</tspan>
          <tspan x="0" y="112" class="content">This product includ two object, one is a physical toy which will communicate with users when they are </tspan>
          <tspan x="0" y="140" class="content">working, another is a mobile app that allows users to check their works status.</tspan>
        </text>
  		</g>
  	</g>
  </g>
  <g id="footer">
  	<g>
  			<g>
  				<text transform="matrix(1 0 0 1 115.1026 12298.0762)" class="footer_text">Seeking an awesome fun group to grow with.</text>
  			</g>

  				<text transform="matrix(1 0 0 1 1193.2863 12298.0762)" class="footer_text">© 2019 Chen Qixuan</text>
